<!-- task-read.component.html -->

<h2>Task Details</h2>

<table class="task-table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Due Date</th>
      <th>Description</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ task.title }}</td>
      <td>{{ task.dueDate | date }}</td>
      <td>{{ task.description }}</td>
      <td *ngIf="task.completed">Completed</td>
      <td *ngIf="!task.completed">Incomplete</td>
    </tr>
  </tbody>
</table>
